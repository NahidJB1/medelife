<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MEDeLIFE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">

    <div class="login-container">
        <a href="index.html" class="close-btn"><i class="fas fa-times"></i></a>

        <div class="form-header">
            <h2>Welcome to MEDeLIFE</h2>
            <p>Access your medical history securely.</p>
        </div>

        <div class="toggle-btn-container">
            <button id="loginBtn" class="toggle-btn active" onclick="showLogin()">Login</button>
            <button id="registerBtn" class="toggle-btn" onclick="showRegister()">Register</button>
        </div>

        <form id="loginForm" class="auth-form">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-primary full-width">Login</button>
            <p class="form-footer">Forgot Password? <a href="#">Reset here</a></p>
        </form>

        <form id="registerForm" class="auth-form" style="display: none;">
            
            <div class="input-group">
                <label>I am a:</label>
                <select id="regRole" required>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="pharmacy">Pharmacy Staff</option>
                </select>
            </div>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="regName" placeholder="John Doe" required>
            </div>

            <div class="input-group">
                <label>National ID / Passport No.</label>
                <input type="text" id="regNationalID" placeholder="A12345678" required>
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" id="regPhone" placeholder="+60 12-345 6789" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" id="regEmail" placeholder="email@example.com" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="regPassword" placeholder="Create a password" required>
            </div>

            <button type="submit" class="btn-primary full-width">Create Account</button>
        </form>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="js/main.js"></script> <script src="js/firebase-init.js"></script> <script src="js/auth.js"></script> 
    </body>
</html>
