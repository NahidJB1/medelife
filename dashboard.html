<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDeLIFE | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- SHARED VARIABLES --- */
        :root {
            --primary: #EF4444;       
            --secondary: #22C55E;     
            --dark: #111827;          
            --gray: #6B7280;          
            --light: #F3F4F6;         
            --white: #ffffff;
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #F9FAFB; color: var(--dark); display: flex; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width); height: 100vh; background: var(--white);
            position: fixed; top: 0; left: 0; border-right: 1px solid #E5E7EB;
            display: flex; flex-direction: column; padding: 2rem 1.5rem;
            transition: all 0.3s ease; z-index: 100;
        }
        .brand {
            font-size: 24px; font-weight: 700; margin-bottom: 3rem; display: flex; align-items: center; gap: 10px; cursor: pointer;
        }
        .nav-items { flex: 1; display: flex; flex-direction: column; gap: 0.5rem; }
        .nav-item {
            padding: 12px 15px; border-radius: 12px; color: var(--gray);
            font-weight: 500; cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; gap: 12px;
        }
        .nav-item:hover, .nav-item.active { background: #FEF2F2; color: var(--primary); }
        .nav-item.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3); }
        
        .user-mini-profile {
            border-top: 1px solid #E5E7EB; padding-top: 1.5rem; display: flex; align-items: center; gap: 12px;
        }
        .mini-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--secondary); }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width));
            padding: 2rem 3rem; min-height: 100vh;
        }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem; }
        .welcome-text h1 { font-size: 1.8rem; margin-bottom: 5px; animation: slideDown 0.5s ease-out; }
        .welcome-text p { color: var(--gray); animation: slideDown 0.7s ease-out; }
        
        .header-actions { display: flex; gap: 1rem; }
        .btn-logout { 
            padding: 10px 20px; border: 2px solid #FEE2E2; color: var(--primary); 
            background: white; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; 
        }
        .btn-logout:hover { background: #FEE2E2; }

        /* Actions */
        .action-section { margin-bottom: 2rem; animation: slideUp 1s ease-out backwards; }
        .section-title { font-size: 1.2rem; margin-bottom: 1rem; font-weight: 600; }
        
        .quick-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .action-card {
            background: white; padding: 2rem;
            border-radius: 16px; text-align: center; cursor: pointer;
            border: 2px dashed #E5E7EB; transition: all 0.3s;
        }
        .action-card:hover { border-color: var(--primary); background: #FEF2F2; }
        .action-card i { font-size: 2rem; color: var(--primary); margin-bottom: 1rem; }
        .action-card h4 { margin-bottom: 0.5rem; }
        .action-card p { font-size: 0.85rem; color: var(--gray); }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px);
            z-index: 2000; display: none; justify-content: center; align-items: center;
        }
        .modal-overlay.active { display: flex; animation: fadeIn 0.3s; }
        
        .dashboard-modal {
            background: white; width: 90%; max-width: 600px;
            border-radius: 16px; padding: 2rem; position: relative;
            max-height: 85vh; overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .close-modal {
            position: absolute; top: 15px; right: 20px; font-size: 1.5rem;
            cursor: pointer; color: var(--gray);
            z-index: 10;
        }
        
        /* List Items */
        .list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; border: 1px solid #E5E7EB; border-radius: 10px;
            margin-bottom: 10px; transition: 0.2s;
        }
        .list-item:hover { border-color: var(--primary); background: #FEF2F2; }
        
        .list-btn {
            padding: 8px 16px; border-radius: 6px; border: none; 
            font-weight: 600; cursor: pointer; font-size: 0.85rem;
        }
        .btn-book { background: var(--primary); color: white; }
        .btn-view { background: #4F46E5; color: white; }
        .btn-accept { background: var(--secondary); color: white; margin-right: 5px;}
        .btn-decline { background: var(--primary); color: white; }
        .btn-cancel { background: #9CA3AF; color: white; margin-left: 5px; }

        /* --- COMMUNITY FEED STYLES --- */
        .create-post-card {
            background: white; border-radius: 16px; padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid #E5E7EB; margin-bottom: 2rem;
            animation: slideUp 0.5s ease-out;
        }
        .cp-input-area textarea {
            width: 100%; border: none; resize: none; outline: none;
            font-size: 1rem; padding: 10px 0; min-height: 80px;
            font-family: 'Poppins', sans-serif;
        }
        .post-card {
            background: white; border-radius: 16px; padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 1.5rem;
            border: 1px solid #E5E7EB; animation: slideUp 0.5s ease-out;
        }
        .post-header { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .interaction-bar { display: flex; gap: 1.5rem; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #eee; }
        .action-btn { background: none; border: none; color: var(--gray); cursor: pointer; display: flex; align-items: center; gap: 6px; transition: 0.2s; }
        .action-btn.liked { color: var(--primary); }
        .comments-section { margin-top: 1rem; background: #F9FAFB; padding: 1rem; border-radius: 12px; display: none; }
        .comments-section.open { display: block; }
        .comment-input-box { display: flex; gap: 10px; margin-bottom: 15px; }
        .comment-input-box input { flex: 1; padding: 8px 12px; border: 1px solid #E5E7EB; border-radius: 20px; outline: none; }
        .role-badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; margin-left: 5px; vertical-align: middle; }
        .role-patient { background: #E0F2FE; color: #0284C7; }
        .role-doctor { background: #DCFCE7; color: #16A34A; }

        /* --- TABS --- */
        .dashboard-tabs {
            display: flex; gap: 15px; margin-bottom: 2.5rem;
            border-bottom: 2px solid #E5E7EB; padding-bottom: 0;
        }
        .tab-item {
            padding: 12px 24px; border-radius: 12px 12px 0 0; cursor: pointer;
            font-weight: 600; color: var(--gray); transition: all 0.3s;
            display: flex; align-items: center; gap: 10px;
            border-bottom: 3px solid transparent; margin-bottom: -2px;
        }
        .tab-item:hover, .tab-item.active { color: var(--primary); background: #FEF2F2; }
        .tab-item.active { border-bottom: 3px solid var(--primary); }
        .tab-badge { background: var(--primary); color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; display: none; }

        /* --- TOAST --- */
        #toast-box {
            position: fixed; bottom: 30px; right: 30px;
            background: var(--dark); color: white; padding: 15px 25px;
            border-radius: 12px; z-index: 9999; opacity: 0; transform: translateY(20px);
            transition: all 0.3s ease; pointer-events: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex; align-items: center; gap: 10px;
        }
        #toast-box.show { opacity: 1; transform: translateY(0); }
        
        /* Mobile */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); position: fixed; }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; width: 100%; padding: 1.5rem; }
        }

        /* Form Inputs */
        .modal-form label { display: block; margin-bottom: 8px; font-weight: 500; }
        .modal-form select, .modal-form input, .modal-form textarea {
            width: 100%; padding: 12px; border: 1px solid #E5E7EB; 
            border-radius: 12px; margin-bottom: 15px; outline: none;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div class="brand" onclick="window.location.href='index.html'">
            <svg width="30" height="30" viewBox="0 0 100 100" style="margin-right: 10px;">
                <rect x="35" y="10" width="30" height="80" rx="5" fill="#EF4444" />
                <rect x="10" y="35" width="80" height="30" rx="5" fill="#EF4444" />
            </svg>
            <span>MED<span style="color:var(--secondary)">e</span>LIFE</span>
        </div>

        <div class="nav-items">
            <div class="nav-item active" onclick="switchMainTab(this, 'home')"><i class="fas fa-home"></i> Home</div>
            <div class="nav-item" onclick="switchMainTab(this, 'community')"><i class="fas fa-users"></i> Community</div>
            <div class="nav-item" onclick="switchMainTab(this, 'notifications')"><i class="fas fa-bell"></i> Notifications</div>
        </div>

        <div class="user-mini-profile">
            <img id="sideAvatar" src="https://via.placeholder.com/150" class="mini-avatar">
            <div>
                <h4 id="sideName" style="font-size: 0.9rem;">Loading...</h4>
                <p id="sideRole" style="font-size: 0.75rem; color: var(--gray);">...</p>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header>
            <div class="welcome-text">
                <h1 id="welcomeTitle">Welcome Back!</h1>
                <p id="currentDate">Loading date...</p>
            </div>
            <div class="header-actions">
                <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>

        <div class="dashboard-tabs" id="mainTabs">
            <div class="tab-item active" onclick="switchMainTab(this, 'home')"><i class="fas fa-home"></i> Home</div>
            <div class="tab-item" onclick="switchMainTab(this, 'community')"><i class="fas fa-users"></i> Community</div>
            <div class="tab-item" onclick="switchMainTab(this, 'notifications')"><i class="fas fa-bell"></i> Notifications</div>
        </div>

        <div id="tabContentArea">
            <div class="action-section">
                <div class="section-title" id="actionTitle">Quick Actions</div>
                <div class="quick-actions" id="actionGrid"></div>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="dashboardModal">
        <div class="dashboard-modal">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <div id="toast-box"><i class="fas fa-info-circle"></i> <span id="toast-msg">Notification</span></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>

    <script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUserData = null;
    const modal = document.getElementById('dashboardModal');
    const modalContent = document.getElementById('modalContent');

    document.addEventListener("DOMContentLoaded", () => {
        initDashboard();
    });

    async function initDashboard() {
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        if (!isLoggedIn) { window.location.href = 'index.html'; return; }

        const role = localStorage.getItem('userRole') || 'patient';
        const name = localStorage.getItem('userName') || 'User';
        let storedUid = localStorage.getItem('userUid');
        if (!storedUid) { storedUid = 'user_' + Math.floor(Math.random() * 1000000); localStorage.setItem('userUid', storedUid); }

        currentUserData = { name: name, role: role, uid: storedUid };

        // Header Info
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('welcomeTitle').innerHTML = `Welcome back, <span style="color: var(--primary)">${name}</span>`;
        document.getElementById('sideName').innerText = name;
        document.getElementById('sideRole').innerText = role.toUpperCase();

        const savedJSON = localStorage.getItem('userProfileData');
        if (savedJSON) {
            const data = JSON.parse(savedJSON);
            if (data.photo) document.getElementById('sideAvatar').src = data.photo;
        }

        await syncUserWithDB();

        // Render Initial View
        if (role === 'doctor') renderDoctorView();
        else if (role === 'pharmacy') renderPharmacyView();
        else renderPatientView();
    }

    // --- VIEW RENDERING ---
    function renderPatientView() {
        document.getElementById('actionGrid').innerHTML = `
            <div class="action-card" onclick="openUploadModal()"><i class="fas fa-file-upload"></i><h4>Upload Report</h4><p>X-Ray, ECG, etc.</p></div>
            <div class="action-card" onclick="openFindDoctorModal()"><i class="fas fa-user-md"></i><h4>Find Doctors</h4><p>Book Appointment</p></div>
            <div class="action-card" onclick="openPatientSchedule()"><i class="fas fa-calendar-alt"></i><h4>View Schedule</h4><p>Check Appointments</p></div>
            <div class="action-card" onclick="openMyReports()"><i class="fas fa-file-medical-alt"></i><h4>My Reports</h4><p>View History</p></div>
        `;
    }
    function renderDoctorView() {
        document.getElementById('actionGrid').innerHTML = `
            <div class="action-card" onclick="openAppointmentList('pending')"><i class="fas fa-calendar-check" style="color:#F59E0B"></i><h4>Requests</h4><p>Pending Approvals</p></div>
            <div class="action-card" onclick="openAppointmentList('accepted')"><i class="fas fa-clipboard-list"></i><h4>View Bookings</h4><p>Confirmed Patients</p></div>
            <div class="action-card" onclick="openPatientSearch()"><i class="fas fa-user-injured"></i><h4>Find Patient</h4><p>View History & Prescribe</p></div>
        `;
    }
    function renderPharmacyView() {
        document.getElementById('actionGrid').innerHTML = `
            <div class="action-card" onclick="openPatientSearch()"><i class="fas fa-search"></i><h4>Search Patient</h4><p>View Prescriptions</p></div>
        `;
    }

    // --- TAB SWITCHING LOGIC (UPDATED WITH FEED) ---
    function switchMainTab(el, tabName) {
        // Update Active Class
        document.querySelectorAll('.tab-item, .nav-item').forEach(t => t.classList.remove('active'));
        if(el) el.classList.add('active'); // Highlight clicked tab
        
        // Find corresponding sidebar/tab item to highlight both
        const allNavs = document.querySelectorAll('.nav-item');
        if(tabName === 'home') allNavs[0].classList.add('active');
        if(tabName === 'community') allNavs[1].classList.add('active');
        if(tabName === 'notifications') allNavs[2].classList.add('active');

        const contentArea = document.getElementById('tabContentArea');

        if (tabName === 'home') {
            contentArea.innerHTML = `<div class="action-section"><div class="section-title">Quick Actions</div><div class="quick-actions" id="actionGrid"></div></div>`;
            if (currentUserData.role === 'doctor') renderDoctorView();
            else if (currentUserData.role === 'pharmacy') renderPharmacyView();
            else renderPatientView();
        
        } else if (tabName === 'community') {
            // --- FULL FEED INTEGRATION ---
            contentArea.innerHTML = `
                <div class="create-post-card">
                    <h3 style="margin-bottom:15px;">Ask the Community</h3>
                    <div class="cp-input-area">
                        <textarea id="postContent" placeholder="What health question is on your mind?"></textarea>
                    </div>
                    <div style="text-align:right; margin-top:10px;">
                        <button class="list-btn btn-book" onclick="submitPost()">Post Question</button>
                    </div>
                </div>
                <div id="feedContainer">
                    <div style="text-align:center; padding:40px; color:gray;"><i class="fas fa-spinner fa-spin"></i> Loading posts...</div>
                </div>
            `;
            listenToPosts();

        } else if (tabName === 'notifications') {
            contentArea.innerHTML = `<div class="section-title">Notifications</div><div id="notificationList">Loading...</div>`;
            loadNotifications();
        }
    }

    // --- COMMUNITY FUNCTIONS (NEW) ---
    function submitPost() {
        const content = document.getElementById('postContent').value.trim();
        if (!content) { showToast("Please write something!"); return; }

        db.collection('posts').add({
            authorName: currentUserData.name,
            authorRole: currentUserData.role,
            authorId: currentUserData.uid,
            content: content,
            type: 'question',
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            likes: [], comments: []
        }).then(() => {
            document.getElementById('postContent').value = '';
            showToast("Posted successfully!");
        });
    }

    function listenToPosts() {
        db.collection('posts').orderBy('timestamp', 'desc').limit(20).onSnapshot(snapshot => {
            const feed = document.getElementById('feedContainer');
            if(!feed) return; // Tab switched away
            feed.innerHTML = '';

            if(snapshot.empty) { feed.innerHTML = '<p style="text-align:center; color:gray">No posts yet.</p>'; return; }

            snapshot.forEach(doc => {
                const post = doc.data();
                const isLiked = post.likes && post.likes.includes(currentUserData.uid);
                const likeCount = post.likes ? post.likes.length : 0;
                let badgeClass = post.authorRole === 'doctor' ? 'role-doctor' : 'role-patient';

                const div = document.createElement('div');
                div.className = 'post-card';
                div.innerHTML = `
                    <div class="post-header">
                        <div>
                            <strong>${post.authorName}</strong> <span class="role-badge ${badgeClass}">${post.authorRole.toUpperCase()}</span><br>
                            <small style="color:gray">${new Date(post.timestamp?.toDate()).toLocaleDateString() || 'Just now'}</small>
                        </div>
                    </div>
                    <p>${post.content}</p>
                    <div class="interaction-bar">
                        <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${doc.id}', ${isLiked})">
                            <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i> ${likeCount}
                        </button>
                        <button class="action-btn" onclick="toggleComments('${doc.id}')">
                            <i class="far fa-comment"></i> ${post.comments ? post.comments.length : 0} Comments
                        </button>
                    </div>
                    <div id="comments-${doc.id}" class="comments-section">
                        <div class="comment-input-box">
                            <input type="text" id="input-${doc.id}" placeholder="Write a comment...">
                            <button class="list-btn btn-book" onclick="submitComment('${doc.id}')">Send</button>
                        </div>
                        <div id="list-${doc.id}">${renderComments(post.comments)}</div>
                    </div>
                `;
                feed.appendChild(div);
            });
        });
    }

    function toggleLike(postId, isLiked) {
        const postRef = db.collection('posts').doc(postId);
        const action = isLiked ? firebase.firestore.FieldValue.arrayRemove(currentUserData.uid) : firebase.firestore.FieldValue.arrayUnion(currentUserData.uid);
        postRef.update({ likes: action });
    }

    function toggleComments(postId) {
        const el = document.getElementById(`comments-${postId}`);
        if(el) el.classList.toggle('open');
    }

    function submitComment(postId) {
        const input = document.getElementById(`input-${postId}`);
        if(!input.value.trim()) return;
        db.collection('posts').doc(postId).update({
            comments: firebase.firestore.FieldValue.arrayUnion({
                text: input.value.trim(),
                author: currentUserData.name,
                role: currentUserData.role
            })
        }).then(() => input.value = '');
    }

    function renderComments(comments) {
        if(!comments || comments.length === 0) return '<small style="color:gray">No comments yet.</small>';
        return comments.map(c => `
            <div style="border-bottom:1px solid #eee; padding:5px 0; font-size:0.9rem;">
                <span style="font-weight:600; color:${c.role==='doctor'?'var(--secondary)':'#000'}">${c.author}:</span> ${c.text}
            </div>
        `).join('');
    }

    // --- STANDARD MODALS (Upload, Search, etc.) ---
    function closeModal() { modal.classList.remove('active'); }
    function showToast(msg) {
        const box = document.getElementById('toast-box');
        document.getElementById('toast-msg').innerText = msg;
        box.classList.add('show');
        setTimeout(() => box.classList.remove('show'), 3000);
    }
    
    // --- UPLOAD REPORT ---
    function openUploadModal() {
        modalContent.innerHTML = `
            <h2>Upload Document</h2>
            <div class="modal-form">
                <label>Type</label><select id="reportType"><option>X-Ray</option><option>ECG</option><option>Lab Test</option></select>
                <input type="file" id="reportFile" accept="image/*,.pdf" style="margin-top:10px;">
                <button class="list-btn btn-book" style="width:100%; margin-top:10px;" onclick="submitReport()">Submit</button>
            </div>`;
        modal.classList.add('active');
    }
    function submitReport() {
        const file = document.getElementById('reportFile').files[0];
        if(!file) { showToast("Select a file first."); return; }
        const reader = new FileReader();
        reader.onload = function(e) {
            db.collection('reports').add({
                patientId: currentUserData.uid, patientName: currentUserData.name,
                reportType: document.getElementById('reportType').value, fileData: e.target.result,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => { showToast("Uploaded!"); closeModal(); });
        };
        reader.readAsDataURL(file);
    }

    // --- FIND DOCTOR ---
    function openFindDoctorModal() {
        modalContent.innerHTML = `<h2>Doctors</h2><div id="docList">Loading...</div>`;
        modal.classList.add('active');
        db.collection('users').where('role', '==', 'doctor').get().then(snap => {
            const list = document.getElementById('docList'); list.innerHTML = '';
            if(snap.empty) list.innerHTML = '<p>No doctors found.</p>';
            snap.forEach(doc => {
                const d = doc.data();
                list.innerHTML += `<div class="list-item"><span>${d.name}</span><button class="list-btn btn-book" onclick="bookApt('${doc.id}','${d.name}')">Book</button></div>`;
            });
        });
    }
    function bookApt(docId, docName) {
        if(!confirm("Book appointment?")) return;
        db.collection('appointments').add({
            patientId: currentUserData.uid, patientName: currentUserData.name,
            doctorId: docId, doctorName: docName, status: 'pending', requestDate: new Date().toISOString()
        }).then(() => { showToast("Request Sent!"); closeModal(); });
    }

    // --- VIEW SCHEDULE ---
    function openPatientSchedule() {
        modalContent.innerHTML = `<h2>My Schedule</h2><div id="schedList">Loading...</div>`;
        modal.classList.add('active');
        db.collection('appointments').where('patientId','==',currentUserData.uid).where('status','==','accepted').get().then(snap => {
            const l = document.getElementById('schedList'); l.innerHTML = '';
            if(snap.empty) l.innerHTML = '<p>No confirmed appointments.</p>';
            snap.forEach(doc => {
                const d = doc.data();
                l.innerHTML += `<div class="list-item"><span>Dr. ${d.doctorName}</span><span style="color:blue">${d.scheduledTime || 'Time pending'}</span></div>`;
            });
        });
    }

    // --- MY REPORTS ---
    function openMyReports() {
        modalContent.innerHTML = `<h2>My Reports</h2><div id="repList">Loading...</div>`;
        modal.classList.add('active');
        db.collection('reports').where('patientId','==',currentUserData.uid).get().then(snap => {
            const l = document.getElementById('repList'); l.innerHTML = '';
            if(snap.empty) l.innerHTML = '<p>No reports.</p>';
            snap.forEach(doc => {
                const d = doc.data();
                l.innerHTML += `<div class="list-item"><span>${d.reportType}</span><button class="list-btn btn-view" onclick="window.open('${d.fileData}')">View</button></div>`;
            });
        });
    }

    // --- DOCTOR: APPOINTMENTS ---
    function openAppointmentList(status) {
        modalContent.innerHTML = `<h2>${status}</h2><div id="alist">Loading...</div>`;
        modal.classList.add('active');
        db.collection('appointments').where('doctorId','==',currentUserData.uid).where('status','==',status).get().then(snap => {
            const l = document.getElementById('alist'); l.innerHTML = '';
            if(snap.empty) l.innerHTML = '<p>None found.</p>';
            snap.forEach(doc => {
                const d = doc.data();
                const btns = status === 'pending' ? 
                    `<button class="list-btn btn-accept" onclick="updApt('${doc.id}','accepted')">Accept</button>` :
                    `<button class="list-btn btn-cancel" onclick="updApt('${doc.id}','cancelled')">Cancel</button>`;
                l.innerHTML += `<div class="list-item"><span>${d.patientName}</span><div>${btns}</div></div>`;
            });
        });
    }
    function updApt(id, st) {
        db.collection('appointments').doc(id).update({status:st}).then(() => { showToast("Updated"); closeModal(); });
    }

    // --- PATIENT SEARCH ---
    function openPatientSearch() {
        modalContent.innerHTML = `<h2>Search Patient</h2><input type="text" id="pSearch" placeholder="Name" onchange="runSearch()"><div id="pRes"></div>`;
        modal.classList.add('active');
    }
    function runSearch() {
        const q = document.getElementById('pSearch').value.toLowerCase();
        db.collection('users').where('role','==','patient').get().then(snap => {
            const r = document.getElementById('pRes'); r.innerHTML = '';
            snap.forEach(doc => {
                if(doc.data().name.toLowerCase().includes(q)) {
                    r.innerHTML += `<div class="list-item"><span>${doc.data().name}</span><button class="list-btn btn-view">View</button></div>`;
                }
            });
        });
    }

    // --- UTILS ---
    async function syncUserWithDB() {
        const snap = await db.collection('users').doc(currentUserData.uid).get();
        if(!snap.exists) db.collection('users').doc(currentUserData.uid).set({name:currentUserData.name, role:currentUserData.role}, {merge:true});
    }
    function logout() {
        auth.signOut().then(() => { localStorage.setItem('isLoggedIn','false'); window.location.href = 'index.html'; });
    }
    function loadNotifications() {
        document.getElementById('notificationList').innerHTML = '<p style="color:gray">No new notifications.</p>';
    }
    </script>
</body>
</html>
