<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard | MEDeLIFE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #EF4444; --secondary: #22C55E; --dark: #111827; --gray: #6B7280; --light: #F3F4F6; --white: #ffffff; --sidebar-width: 260px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #F9FAFB; color: var(--dark); display: flex; }
        .sidebar { width: var(--sidebar-width); height: 100vh; background: var(--white); position: fixed; top: 0; left: 0; border-right: 1px solid #E5E7EB; display: flex; flex-direction: column; padding: 2rem 1.5rem; transition: all 0.3s ease; z-index: 100; }
        .brand { font-size: 24px; font-weight: 700; margin-bottom: 3rem; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .nav-items { flex: 1; display: flex; flex-direction: column; gap: 0.5rem; }
        .nav-item { padding: 12px 15px; border-radius: 12px; color: var(--gray); font-weight: 500; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 12px; }
        .nav-item:hover, .nav-item.active { background: #FEF2F2; color: var(--primary); }
        .nav-item.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3); }
        .user-mini-profile { border-top: 1px solid #E5E7EB; padding-top: 1.5rem; display: flex; align-items: center; gap: 12px; }
        .mini-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--secondary); }
        .main-content { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); padding: 2rem 3rem; min-height: 100vh; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem; }
        .welcome-text h1 { font-size: 1.8rem; margin-bottom: 5px; animation: slideDown 0.5s ease-out; }
        .welcome-text p { color: var(--gray); animation: slideDown 0.7s ease-out; }
        .btn-logout { padding: 10px 20px; border: 2px solid #FEE2E2; color: var(--primary); background: white; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-logout:hover { background: #FEE2E2; }
        .action-section { margin-bottom: 2rem; animation: slideUp 1s ease-out backwards; }
        .section-title { font-size: 1.2rem; margin-bottom: 1rem; font-weight: 600; }
        .quick-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .action-card { background: white; padding: 2rem; border-radius: 16px; text-align: center; cursor: pointer; border: 2px dashed #E5E7EB; transition: all 0.3s; }
        .action-card:hover { border-color: var(--primary); background: #FEF2F2; }
        .action-card i { font-size: 2rem; color: var(--primary); margin-bottom: 1rem; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; animation: fadeIn 0.3s; }
        .dashboard-modal { background: white; width: 90%; max-width: 600px; border-radius: 16px; padding: 2rem; position: relative; max-height: 85vh; overflow-y: auto; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; color: var(--gray); z-index: 10; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border: 1px solid #E5E7EB; border-radius: 10px; margin-bottom: 10px; transition: 0.2s; }
        .list-item:hover { border-color: var(--primary); background: #FEF2F2; }
        .list-btn { padding: 8px 16px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; font-size: 0.85rem; }
        .btn-book { background: var(--primary); color: white; }
        .btn-view { background: #4F46E5; color: white; }
        .btn-accept { background: var(--secondary); color: white; margin-right: 5px;}
        .btn-decline { background: var(--primary); color: white; }
        .btn-cancel { background: #9CA3AF; color: white; margin-left: 5px; }
        .btn-time { background: #F59E0B; color: white; margin-right: 5px; padding: 8px 12px; }
        .create-post-card { background: white; border-radius: 16px; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid #E5E7EB; margin-bottom: 2rem; animation: slideUp 0.5s ease-out; }
        .cp-input-area textarea { width: 100%; border: none; resize: none; outline: none; font-size: 1rem; padding: 10px 0; min-height: 80px; font-family: 'Poppins', sans-serif; }
        .post-card { background: white; border-radius: 16px; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 1.5rem; border: 1px solid #E5E7EB; animation: slideUp 0.5s ease-out; }
        .post-header { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .interaction-bar { display: flex; gap: 1.5rem; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #eee; }
        .action-btn { background: none; border: none; color: var(--gray); cursor: pointer; display: flex; align-items: center; gap: 6px; transition: 0.2s; }
        .action-btn.liked { color: var(--primary); }
        .comments-section { margin-top: 1rem; background: #F9FAFB; padding: 1rem; border-radius: 12px; display: none; }
        .comments-section.open { display: block; }
        .comment-input-box { display: flex; gap: 10px; margin-bottom: 15px; }
        .comment-input-box input { flex: 1; padding: 8px 12px; border: 1px solid #E5E7EB; border-radius: 20px; outline: none; }
        .role-badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; margin-left: 5px; vertical-align: middle; }
        .role-patient { background: #E0F2FE; color: #0284C7; }
        .role-doctor { background: #DCFCE7; color: #16A34A; }
        .dashboard-tabs { display: flex; gap: 15px; margin-bottom: 2.5rem; border-bottom: 2px solid #E5E7EB; padding-bottom: 0; }
        .tab-item { padding: 12px 24px; border-radius: 12px 12px 0 0; cursor: pointer; font-weight: 600; color: var(--gray); transition: all 0.3s; display: flex; align-items: center; gap: 10px; border-bottom: 3px solid transparent; margin-bottom: -2px; }
        .tab-item:hover, .tab-item.active { color: var(--primary); background: #FEF2F2; }
        .tab-item.active { border-bottom: 3px solid var(--primary); }
        #toast-box { position: fixed; bottom: 30px; right: 30px; background: var(--dark); color: white; padding: 15px 25px; border-radius: 12px; z-index: 9999; opacity: 0; transform: translateY(20px); transition: all 0.3s ease; pointer-events: none; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); display: flex; align-items: center; gap: 10px; }
        #toast-box.show { opacity: 1; transform: translateY(0); }
        .modern-search-bar { position: relative; width: 100%; margin-bottom: 25px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border-radius: 50px; background: white; display: flex; align-items: center; padding: 5px; border: 1px solid transparent; transition: 0.3s; }
        .modern-search-bar:focus-within { border-color: var(--primary); box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.2); }
        .search-icon { padding-left: 20px; color: #9CA3AF; font-size: 1.2rem; }
        .search-input-field { flex: 1; border: none; padding: 15px; font-size: 1rem; border-radius: 50px; outline: none; background: transparent; }
        .search-btn-modern { background: var(--dark); color: white; border: none; padding: 12px 25px; border-radius: 40px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-right: 5px; }
        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); position: fixed; } .sidebar.active { transform: translateX(0); } .main-content { margin-left: 0; width: 100%; padding: 1.5rem; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Doctor Modal Tabs & Prescription Styles --- */
.modal-tabs { display: flex; border-bottom: 2px solid #E5E7EB; margin-bottom: 20px; }
.m-tab-item { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-weight: 600; color: var(--gray); border-bottom: 3px solid transparent; transition: 0.3s; }
.m-tab-item.active { color: var(--primary); border-bottom-color: var(--primary); background: #FEF2F2; }
.rx-paper { background: white; border: 1px solid #E5E7EB; padding: 25px; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
.rx-header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 15px; margin-bottom: 15px; }
.rx-meta { display: flex; justify-content: space-between; font-size: 0.9rem; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; color: #4B5563; }
.rx-input { width: 100%; border: 1px dashed #E5E7EB; padding: 10px; min-height: 150px; outline: none; font-family: 'Poppins', sans-serif; resize: none; }
.rx-input:focus { border-color: var(--primary); background: #F9FAFB; }
.access-denied-box { text-align: center; padding: 40px 20px; background: #F3F4F6; border-radius: 12px; border: 1px dashed #9CA3AF; }
.dual-btn-row { display: flex; gap: 10px; margin-bottom: 20px; }
.dual-btn-row button { flex: 1; padding: 12px; border: 1px solid #E5E7EB; background: white; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; }
.dual-btn-row button:hover { background: #F9FAFB; border-color: var(--primary); color: var(--primary); }

/* --- PRINT / SAVE AS PDF STYLES (UPDATED) --- */
@media print {
    /* 1. Reset the page completely */
    @page {
        size: A4;
        margin: 0; /* Remove default browser margins */
    }

    html, body {
        width: 100%;
        height: 100%;
        margin: 0 !important;
        padding: 0 !important;
        background: white !important;
        overflow: visible !important;
    }

    /* 2. NUCLEAR OPTION: Hide ALL direct children of the body */
    body > * {
        display: none !important;
    }

    /* 3. Bring back ONLY the Document Viewer Modal */
    #documentViewerModal {
        display: block !important; /* Force it to show */
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: auto !important;
        background: white !important;
        z-index: 9999 !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    /* 4. Reset the internal modal structure to look like a plain paper */
    #documentViewerModal .dashboard-modal {
        box-shadow: none !important;
        border: none !important;
        width: 100% !important;
        max-width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
        position: static !important;
        background: transparent !important;
    }

    /* 5. Ensure the content inside is visible and flows naturally */
    #docViewerContent {
        display: block !important;
        overflow: visible !important; /* Print full height, don't scroll */
        height: auto !important;
        padding: 20px !important; /* Add padding for the paper edge */
    }

    /* 6. Style the actual prescription box for print */
    .rx-paper {
        border: 2px solid #000 !important; /* Clean border */
        box-shadow: none !important;
        margin: 0 auto !important;
        width: 90% !important; /* Keep some breathing room */
        max-width: 800px !important;
    }

    /* 7. Ensure Background Colors Print (e.g., the Gray box) */
    .rx-body-bg {
        background-color: #FAFAFA !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        border: 1px solid #ccc !important;
    }

    /* 8. Hide the Close Button and Print Button */
    .close-modal, 
    .no-print {
        display: none !important;
    }
}
    </style>

    <aside class="sidebar" id="sidebar">
        <div class="brand" onclick="window.location.href='index.html'">
    <svg width="30" height="30" viewBox="0 0 100 100" style="margin-right: 10px;">
        <rect x="35" y="10" width="30" height="80" rx="5" fill="#EF4444" />
        <rect x="10" y="35" width="80" height="30" rx="5" fill="#EF4444" />
    </svg>
    <div style="font-family: 'Poppins', sans-serif; font-size: 20px; font-weight: 700; line-height: 1;">
        <span style="color: #EF4444;">MED</span><span style="color: #000;">e</span><span style="color: #22C55E;">LIFE</span>
    </div>
</div>

        <div class="nav-items">
            <div class="nav-item active" onclick="switchMainTab(this, 'home')"><i class="fas fa-home"></i> Home</div>
            <div class="nav-item" onclick="window.location.href='community.html'"><i class="fas fa-users"></i> Community</div>
        </div>

        <div class="user-mini-profile" onclick="window.location.href='profile.html'" style="cursor: pointer;">
    <img id="sideAvatar" src="https://via.placeholder.com/150" class="mini-avatar">
    <div>
        <h4 id="sideName" style="font-size: 0.9rem;">Doctor</h4>
        <p id="sideRole" style="font-size: 0.75rem; color: var(--gray);">Medical Professional</p>

</div>
    </aside>

    <main class="main-content">
        <header>
            <div class="welcome-text">
                <h1 id="welcomeTitle">Welcome Back!</h1>
                <p id="currentDate">Loading date...</p>
            </div>
            <div class="header-actions">
                <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>

        <div class="dashboard-tabs" id="mainTabs">
            <div class="tab-item active" onclick="switchMainTab(this, 'home')"><i class="fas fa-home"></i> Home</div>
            <div class="tab-item" onclick="switchMainTab(this, 'community')"><i class="fas fa-users"></i> Community</div>
        </div>

        <div id="tabContentArea">
            <div class="action-section">
                <div class="section-title">Quick Actions</div>
                <div class="quick-actions" id="actionGrid">
                    <div class="action-card" onclick="openAppointmentList('pending')"><i class="fas fa-calendar-check" style="color:#F59E0B"></i><h4>Requests</h4><p>Pending Approvals</p></div>
                    <div class="action-card" onclick="openAppointmentList('accepted')"><i class="fas fa-clipboard-list"></i><h4>View Bookings</h4><p>Confirmed Patients</p></div>
                    <div class="action-card" onclick="openPatientSearch()"><i class="fas fa-user-injured"></i><h4>Find Patient</h4><p>View History & Prescribe</p></div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="dashboardModal">
        <div class="dashboard-modal">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <div id="toast-box"><i class="fas fa-info-circle"></i> <span id="toast-msg">Notification</span></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>

    <script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    const modal = document.getElementById('dashboardModal');
    const modalContent = document.getElementById('modalContent');

    // --- INIT DOCTOR DATA ---
    
    // --- INIT DOCTOR DATA ---
    const role = localStorage.getItem('userRole');
    if(role !== 'doctor') { window.location.href = 'index.html'; }

    const name = localStorage.getItem('userName') || 'Dr. User';
    const storedEmail = localStorage.getItem('userEmail');
    
    // CRITICAL FIX: Always use the raw Email as the User ID
    // This ensures the ID is consistent regardless of login method
    if (!storedEmail) {
        console.error("Critical: User email missing from session.");
        window.location.href = 'index.html'; // Redirect to login if email is lost
    }

    const stableId = storedEmail; // ID is now "doctor@gmail.com"

    const currentUserData = { name: name, role: 'doctor', uid: stableId, email: storedEmail };
    db.collection('users').doc(stableId).get().then(doc => {
    if(doc.exists && doc.data().profilePic) {
        document.getElementById('sideAvatar').src = doc.data().profilePic;
    }
});
    
    document.getElementById('sideName').innerText = name;
    document.getElementById('welcomeTitle').innerText = "Hello, " + name;
    document.getElementById('currentDate').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    
    // SYNC DOCTOR: Creates/Updates the doctor document with the Email ID
    db.collection('users').doc(stableId).set({
        name: currentUserData.name, 
        role: 'doctor', 
        email: currentUserData.email
    }, { merge: true });


    // --- TAB SWITCHING ---
    function switchMainTab(el, tabName) {
        document.querySelectorAll('.tab-item, .nav-item').forEach(t => t.classList.remove('active'));
        if(el) el.classList.add('active');
        
        const allNavs = document.querySelectorAll('.nav-item');
        if(tabName === 'home') allNavs[0].classList.add('active');
        if(tabName === 'community') allNavs[1].classList.add('active');

        const contentArea = document.getElementById('tabContentArea');

        if (tabName === 'home') {
            contentArea.innerHTML = `
            <div class="action-section">
                <div class="section-title">Quick Actions</div>
                <div class="quick-actions">
                    <div class="action-card" onclick="openAppointmentList('pending')"><i class="fas fa-calendar-check" style="color:#F59E0B"></i><h4>Requests</h4><p>Pending Approvals</p></div>
                    <div class="action-card" onclick="openAppointmentList('accepted')"><i class="fas fa-clipboard-list"></i><h4>View Bookings</h4><p>Confirmed Patients</p></div>
                    <div class="action-card" onclick="openPatientSearch()"><i class="fas fa-user-injured"></i><h4>Find Patient</h4><p>View History & Prescribe</p></div>
                </div>
            </div>`;
        } else if (tabName === 'community') {
            loadCommunityFeed(contentArea);
        }
    }

    // --- DOCTOR FUNCTIONS ---
    function openAppointmentList(filterType) {
        const title = filterType === 'pending' ? 'Appointment Requests' : 'Confirmed Bookings';
        modalContent.innerHTML = `<h2>${title}</h2><div id="aptList">Loading...</div>`;
        modal.classList.add('active');

        db.collection('appointments').where('doctorId', '==', currentUserData.uid).get().then(snap => {
            const list = document.getElementById('aptList'); list.innerHTML = '';
            let count = 0;
            snap.forEach(doc => {
                const data = doc.data();
                if(data.status !== filterType) return;
                count++;
                
                let btns = '';
                let infoExtra = '';

                if(filterType === 'pending') {
                    // [Task A] Show Patient's Requested Time
                    const reqTime = data.preferredTime ? `<br><small style="color:#F59E0B; font-weight:600;"><i class="far fa-clock"></i> Requested: ${data.preferredTime}</small>` : '';
                    
                    infoExtra = reqTime;
                    btns = `<button class="list-btn btn-accept" onclick="updateApt('${doc.id}','accepted')">Accept</button>
                            <button class="list-btn btn-decline" onclick="updateApt('${doc.id}','declined')">Decline</button>`;
                } else {
                    // Confirmed List
                    btns = `<button class="list-btn btn-time" title="Set Time" onclick="openTimePicker('${doc.id}', '${data.scheduledTime || ''}')"><i class="fas fa-clock"></i></button>
                            <button class="list-btn btn-book" onclick="openDoctorPatientView('${data.patientId}','${data.patientName}')">Profile</button>
                            <button class="list-btn btn-cancel" onclick="cancelAppointment('${doc.id}')">Cancel</button>`;
                }

                list.innerHTML += `
                    <div class="list-item">
                        <div>
                            <strong>${data.patientName}</strong>
                            <br><small>Date: ${new Date(data.requestDate).toLocaleDateString()}</small>
                            ${data.scheduledTime ? `<br><small style="color:#2563EB; font-weight:600;">Scheduled: ${data.scheduledTime}</small>` : ''}
                            ${infoExtra}
                        </div>
                        <div style="text-align:right; display:flex; gap:5px; flex-wrap:wrap; justify-content:flex-end;">${btns}</div>
                    </div>`;
            });
            if(count === 0) list.innerHTML = `<p>No ${filterType} appointments.</p>`;
        });
    }

    function updateApt(id, status) {
        db.collection('appointments').doc(id).update({ status: status }).then(() => { showToast("Updated!"); openAppointmentList('pending'); });
    }

    // [Task C] Replaced prompt with a UI Modal
    function openTimePicker(docId, currentVal) {
        modalContent.innerHTML = `
            <h3>Set Appointment Time</h3>
            <p style="color:var(--gray); margin-bottom:15px; font-size:0.9rem;">Enter the confirmed time for this visit.</p>
            <input type="text" id="newTimeInput" value="${currentVal && currentVal !== 'undefined' ? currentVal : ''}" class="rx-input" style="min-height:auto; margin-bottom:20px;" placeholder="e.g. 10:30 AM">
            <button class="list-btn btn-book" style="width:100%; padding:12px;" onclick="saveTime('${docId}')">Save Time</button>
        `;
        modal.classList.add('active');
    }

    function saveTime(docId) {
        const time = document.getElementById('newTimeInput').value;
        if(!time) { showToast("Please enter a time"); return; }
        
        db.collection('appointments').doc(docId).update({ scheduledTime: time }).then(()=>{ 
            showToast("Time Updated Successfully"); 
            // Return to list or close
            openAppointmentList('accepted'); 
        });
    }

    // [Task C] Removed native confirm alert
    function cancelAppointment(id) {
        db.collection('appointments').doc(id).delete().then(()=>{ 
            showToast("Appointment Cancelled"); 
            openAppointmentList('accepted'); 
        });
    }

    function openPatientSearch() {
        modalContent.innerHTML = `
            <h2 style="text-align:center;">Patient Lookup</h2>
            <div class="modern-search-bar"><i class="fas fa-search search-icon"></i>
            <input type="text" id="sInput" class="search-input-field" placeholder="Enter Patient Email..."><button class="search-btn-modern" onclick="performSearch()">Search</button></div>
            <div id="searchResults" style="max-height:400px;overflow-y:auto"></div>`;
        modal.classList.add('active');
    }

    function performSearch() {
        const email = document.getElementById('sInput').value.trim();
        const div = document.getElementById('searchResults');
        if(!email) { showToast("Enter email"); return; }
        div.innerHTML = 'Searching...';

        db.collection('users').where('email', '==', email).get().then(snap => {
            div.innerHTML = '';
            if(snap.empty) { div.innerHTML = '<p style="text-align:center">No patient found.</p>'; return; }
            snap.forEach(doc => {
                const d = doc.data();
                div.innerHTML += `<div class="list-item"><div><strong>${d.name}</strong><br><small>${d.email}</small></div>
                <button class="list-btn btn-view" onclick="openDoctorPatientView('${doc.id}','${d.name}')">View Profile</button></div>`;
            });
        });
    }

    // --- UPDATED DOCTOR PATIENT VIEW ---
    // --- UPDATED DOCTOR PATIENT VIEW ---
    let currentViewingPatient = null;
    let currentAppointmentId = null;

    // [REPLACE] The entire openDoctorPatientView function
    function openDoctorPatientView(pid, pname) {
        currentViewingPatient = { id: pid, name: pname };
        modalContent.innerHTML = `<h2>Loading Patient...</h2>`;
        modal.classList.add('active');

        Promise.all([
            db.collection('users').doc(currentUserData.uid).get(),
            db.collection('users').doc(pid).get(),
            db.collection('appointments')
                .where('doctorId', '==', currentUserData.uid)
                .where('patientId', '==', pid)
                .where('status', '==', 'accepted')
                .limit(1).get()
        ]).then(([docSnap, patSnap, aptSnap]) => {
            
            const docInfo = docSnap.data() || {};
            const patInfo = patSnap.exists ? patSnap.data() : { name: pname };
            
            let hasAccess = false;
            let accessRequestStatus = null;
            let currentAppointmentId = null;
            
            if(!aptSnap.empty) {
                const apt = aptSnap.docs[0].data();
                currentAppointmentId = aptSnap.docs[0].id;
                hasAccess = apt.shareDocuments === true;
                accessRequestStatus = apt.accessRequest || null;
            } else {
                modalContent.innerHTML = `<p style="color:red; text-align:center;">No active appointment found with this patient.</p>`;
                return;
            }

            // --- Header ---
            let html = `
                <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
                    <img src="${patInfo.profilePic || 'https://via.placeholder.com/60'}" style="width:60px; height:60px; border-radius:50%; object-fit:cover;">
                    <div>
                        <h2 style="font-size:1.3rem;">${patInfo.name}</h2>
                        <p style="color:var(--gray); font-size:0.9rem;">
                            ${patInfo.gender || 'Gender: N/A'} • ${patInfo.age ? patInfo.age + ' Yrs' : 'Age: N/A'}
                            <br>Blood: ${patInfo.bloodGroup || 'N/A'}
                        </p>
                    </div>
                </div>`;

            // --- Body ---
            if (hasAccess) {
                // Prepare Doctor Details Object (Checking multiple field variations)
                const docObjRaw = {
                    name: docInfo.name || currentUserData.name,
                    spec: docInfo.specialist || docInfo.speciality || 'Medical Professional',
                    deg: docInfo.degrees || docInfo.degree || docInfo.qualification || '',
                    addr: docInfo.address || docInfo.chamberAddress || docInfo.chamber || 'Address not available',
                    time: docInfo.time || docInfo.schedule || '',
                    phone: docInfo.phone || docInfo.mobile || '',
                    email: docInfo.email || ''
                };
                
                const drDetailsObj = JSON.stringify(docObjRaw).replace(/"/g, '&quot;');

                html += `
                    <div class="modal-tabs">
                        <div class="m-tab-item active" onclick="switchModalTab('presc')">Prescriptions</div>
                        <div class="m-tab-item" onclick="switchModalTab('reports')">Reports</div>
                    </div>

                    <div id="tab-presc" class="m-tab-content">
                        <div class="dual-btn-row">
                            <button onclick="renderWritePrescription('${patInfo.name}', '${patInfo.gender||''}', '${patInfo.age||''}', ${drDetailsObj})">
                                <i class="fas fa-pen"></i> Write Prescription
                            </button>
                            <button onclick="triggerUpload('Prescription')">
                                <i class="fas fa-upload"></i> Upload File
                            </button>
                        </div>
                        <div id="prescHistoryList">Loading history...</div>
                    </div>

                    <div id="tab-reports" class="m-tab-content" style="display:none;">
                        <div style="background:#F9FAFB; padding:15px; border-radius:10px; border:1px solid #E5E7EB; margin-bottom:15px;">
                            <label style="font-size:0.85rem; font-weight:600; color:var(--gray); display:block; margin-bottom:8px;">Document Type:</label>
                            <select id="reportCategorySelect" class="rx-input" style="min-height:auto; height:45px; margin-bottom:10px; background:white;">
                                <option value="General Report">General Lab Report</option>
                                <option value="Blood Test">Blood Test</option>
                                <option value="X-Ray">X-Ray</option>
                                <option value="ECG">ECG</option>
                                <option value="MRI">MRI</option>
                                <option value="CT Scan">CT Scan</option>
                                <option value="Ultrasound">Ultrasound</option>
                                <option value="Discharge Summary">Discharge Summary</option>
                                <option value="Other">Other</option>
                            </select>
                            <button class="list-btn btn-book" style="width:100%; padding:10px;" onclick="triggerUpload('Report')">
                                <i class="fas fa-cloud-upload-alt"></i> Select File & Upload
                            </button>
                        </div>
                        <div id="reportHistoryList">Loading reports...</div>
                    </div>
                    
                    <input type="file" id="docUploadInput" hidden onchange="handleDocUpload(this)">
                    <input type="hidden" id="uploadType">
                `;
                
                modalContent.innerHTML = html;
                
                // Pass docObjRaw to history loader as fallback
                loadPatientHistory('Prescription', 'prescHistoryList', docObjRaw);
                loadPatientHistory('Report', 'reportHistoryList', docObjRaw);

            } else {
                // Access Denied View
                html += `
                    <div class="access-denied-box">
                        <i class="fas fa-lock" style="font-size:3rem; color:#9CA3AF; margin-bottom:15px;"></i>
                        <h3>Documents Hidden</h3>
                        <p style="color:var(--gray); margin-bottom:20px;">The patient has restricted access to their medical records.</p>
                        
                        <div style="display:flex; justify-content:center; gap:10px; flex-wrap:wrap;">
                            ${accessRequestStatus === 'pending' 
                                ? `<button class="list-btn" disabled style="background:#F59E0B; color:white;">Request Pending...</button>`
                                : `<button class="list-btn btn-book" onclick="requestDocAccess('${currentAppointmentId}')">Request Access</button>`
                            }
                        </div>
                    </div>
                `;
                modalContent.innerHTML = html;
            }
        });
    }

    // [REPLACE] The entire loadPatientHistory function
    function loadPatientHistory(typeFilter, containerId, fallbackDrDetails = {}) {
        const container = document.getElementById(containerId);
        container.innerHTML = '<small>Loading...</small>';
        
        db.collection('reports')
            .where('patientId', '==', currentViewingPatient.id)
            .where('reportType', '==', typeFilter) 
            .orderBy('timestamp', 'desc') 
            .get()
            .then(snap => {
                container.innerHTML = '';
                if(snap.empty) { container.innerHTML = `<small style="color:var(--gray)">No ${typeFilter}s found.</small>`; return; }
                
                snap.forEach(doc => {
                    const d = doc.data();
                    const date = d.timestamp ? new Date(d.timestamp.toDate()).toLocaleDateString() : 'N/A';
                    const displayTitle = d.docCategory ? d.docCategory : d.reportType;
                    const pName = d.patientName || currentViewingPatient.name || 'Patient';
                    const docName = d.doctorName || fallbackDrDetails.name || 'Doctor';

                    let actionBtn = '';
                    
                    if(d.isManual) {
                        const safeContent = d.content.replace(/`/g, "'").replace(/\$/g, "").replace(/\\/g, "\\\\");
                        
                        // Use saved details if they exist and have data, otherwise merge/use fallback
                        // This fixes the "Old prescriptions don't show updated profile" issue
                        let finalDrDetails = d.doctorDetails || {};
                        if(!finalDrDetails.spec && fallbackDrDetails.spec) finalDrDetails = fallbackDrDetails;

                        const drDetailsStr = JSON.stringify(finalDrDetails).replace(/"/g, '&quot;');

                        actionBtn = `<button class="list-btn btn-view" 
                            onclick="openDocViewer('manual', \`${safeContent}\`, '${displayTitle}', '${docName}', '${pName}', '${date}', ${drDetailsStr})">
                            <i class="fas fa-eye"></i> Read Rx
                        </button>`;
                    } else {
                        actionBtn = `<button class="list-btn btn-view" 
                            onclick="openDocViewer('file', '${d.fileData}', '${displayTitle}')">
                            <i class="fas fa-file-alt"></i> View File
                        </button>`;
                    }

                    container.innerHTML += `
                        <div class="list-item" style="background:#F9FAFB;">
                            <div>
                                <strong>${displayTitle}</strong>
                                <br>
                                <small style="color:var(--gray);">${date} • By: ${docName}</small>
                            </div>
                            ${actionBtn}
                        </div>`;
                });
            }).catch(err => {
                console.log("Error loading history:", err);
                container.innerHTML = "<small>Refresh required (Indexing).</small>";
            });
    }

    // --- HELPER: Tabs Switcher ---
    function switchModalTab(tab) {
        document.querySelectorAll('.m-tab-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.m-tab-content').forEach(el => el.style.display = 'none');
        
        if(tab === 'presc') {
            document.querySelectorAll('.m-tab-item')[0].classList.add('active');
            document.getElementById('tab-presc').style.display = 'block';
        } else {
            document.querySelectorAll('.m-tab-item')[1].classList.add('active');
            document.getElementById('tab-reports').style.display = 'block';
        }
    }

    // --- HELPER: Request Access ---
    function requestDocAccess(aptId) {
        db.collection('appointments').doc(aptId).update({
            accessRequest: 'pending'
        }).then(() => {
            showToast("Request sent to patient");
            openDoctorPatientView(currentViewingPatient.id, currentViewingPatient.name); // Refresh view
        });

    let tempDoctorDetails = {};

    function saveWrittenPrescription() {
        const content = document.getElementById('rxBody').value;
        if(!content) { showToast("Prescription is empty"); return; }
        
        db.collection('reports').add({
            patientId: currentViewingPatient.id,
            patientName: currentViewingPatient.name,
            doctorId: currentUserData.uid,
            doctorName: currentUserData.name,
            reportType: 'Prescription',
            isManual: true,
            content: content,
            doctorDetails: tempDoctorDetails, // Includes pAge and pGender now
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            showToast("Prescription Saved");
            openDoctorPatientView(currentViewingPatient.id, currentViewingPatient.name);
        });
    }

    // --- HELPER: Upload Logic ---
    function triggerUpload(type) {
        document.getElementById('uploadType').value = type;
        document.getElementById('docUploadInput').click();
    }

    function handleDocUpload(input) {
        const type = document.getElementById('uploadType').value; // 'Prescription' or 'Report'
        
        // Determine specific category
        let specificCategory = type; 
        if(type === 'Report') {
            const selector = document.getElementById('reportCategorySelect');
            if(selector) specificCategory = selector.value; // e.g., "X-Ray"
        }

        if(input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                db.collection('reports').add({
                    patientId: currentViewingPatient.id,
                    patientName: currentViewingPatient.name,
                    doctorId: currentUserData.uid,
                    doctorName: currentUserData.name,
                    reportType: type,          // Used for Tab Filtering (Prescription vs Report)
                    docCategory: specificCategory, // Used for Display (e.g., X-Ray, ECG)
                    fileData: e.target.result,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    showToast(specificCategory + " Uploaded");
                    openDoctorPatientView(currentViewingPatient.id, currentViewingPatient.name); // Refresh to show new item
                });
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

        const txt = document.getElementById('newPostText').value;
