<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | MEDeLIFE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #EF4444; --secondary: #22C55E; --dark: #111827; --gray: #6B7280; --light: #F3F4F6; --white: #ffffff; --sidebar-width: 260px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #F9FAFB; color: var(--dark); display: flex; }
        
        /* Reused Sidebar Styles */
        .sidebar { width: var(--sidebar-width); height: 100vh; background: var(--white); position: fixed; top: 0; left: 0; border-right: 1px solid #E5E7EB; display: flex; flex-direction: column; padding: 2rem 1.5rem; transition: all 0.3s ease; z-index: 100; }
        .brand { font-size: 24px; font-weight: 700; margin-bottom: 3rem; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .nav-items { flex: 1; display: flex; flex-direction: column; gap: 0.5rem; }
        .nav-item { padding: 12px 15px; border-radius: 12px; color: var(--gray); font-weight: 500; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 12px; }
        .nav-item:hover { background: #FEF2F2; color: var(--primary); }
        .user-mini-profile { border-top: 1px solid #E5E7EB; padding-top: 1.5rem; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .mini-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--secondary); }
        
        /* Main Content */
        .main-content { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); padding: 2rem 3rem; min-height: 100vh; }
        
        /* Profile Specific Styles */
        .profile-header { background: white; border-radius: 16px; padding: 2rem; display: flex; align-items: center; gap: 2rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid #E5E7EB; margin-bottom: 2rem; position: relative; }
        .profile-img-container { position: relative; width: 120px; height: 120px; }
        .profile-big-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--secondary); }
        .camera-btn { position: absolute; bottom: 0; right: 0; background: var(--dark); color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; border: 2px solid white; }
        .camera-btn:hover { background: var(--primary); }
        
        .profile-nav { display: flex; gap: 30px; border-bottom: 2px solid #E5E7EB; margin-bottom: 2rem; }
        .p-nav-item { padding: 10px 5px; cursor: pointer; font-weight: 600; color: var(--gray); position: relative; bottom: -2px; border-bottom: 3px solid transparent; transition: 0.3s; }
        .p-nav-item.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        
        .form-section { background: white; padding: 2rem; border-radius: 16px; border: 1px solid #E5E7EB; animation: fadeIn 0.5s; display: none; }
        .form-section.active { display: block; }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-size: 0.9rem; font-weight: 500; margin-bottom: 8px; color: #374151; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 10px; outline: none; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        .form-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1); }
        
        .section-divider { grid-column: 1 / -1; margin: 1.5rem 0 1rem 0; padding-bottom: 10px; border-bottom: 1px solid #E5E7EB; font-weight: 600; color: var(--primary); font-size: 1.1rem; }
        
        .btn-save { background: var(--dark); color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 2rem; transition: 0.3s; }
        .btn-save:hover { background: var(--primary); transform: translateY(-2px); }

        #toast-box { position: fixed; bottom: 30px; right: 30px; background: var(--dark); color: white; padding: 15px 25px; border-radius: 12px; z-index: 9999; opacity: 0; transform: translateY(20px); transition: all 0.3s ease; pointer-events: none; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); display: flex; align-items: center; gap: 10px; }
        #toast-box.show { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); position: fixed; } .main-content { margin-left: 0; width: 100%; padding: 1.5rem; } .profile-header { flex-direction: column; text-align: center; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Time Picker Styles */
.day-circle { 
    width: 40px; height: 40px; border-radius: 50%; 
    border: 1px solid #E5E7EB; display: flex; align-items: center; justify-content: center; 
    cursor: pointer; transition: 0.2s; font-weight: 500; color: var(--gray); background: white; user-select: none;
}
.day-circle.selected { 
    background: #EFF6FF; color: #2563EB; border-color: #2563EB; font-weight: 700; 
}
.day-circle:hover { background: #F9FAFB; }
/* Mobile tweak for small screens */
@media (max-width: 400px) { .day-circle { width: 35px; height: 35px; font-size: 0.8rem; } }

/* New Time Builder Styles */
        .time-builder-area { background: #F9FAFB; padding: 15px; border-radius: 12px; border: 1px solid #E5E7EB; }
        .time-select-group { display: flex; gap: 5px; align-items: center; }
        .time-select { padding: 8px 2px; border: 1px solid #E5E7EB; border-radius: 6px; background: white; outline: none; text-align: center; cursor: pointer; font-family: 'Poppins', sans-serif;}
        .schedule-tag { background: white; padding: 10px 15px; border-radius: 8px; margin-top: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; border: 1px solid #E5E7EB; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .btn-add-time { background: var(--dark); color: white; border: none; padding: 0 20px; height: 38px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; transition: 0.2s; }
        .btn-add-time:hover { background: var(--primary); }
        .day-circle { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #E5E7EB; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; font-weight: 500; color: var(--gray); background: white; user-select: none; font-size: 0.8rem; }
        .day-circle.selected { background: #EFF6FF; color: #2563EB; border-color: #2563EB; font-weight: 700; }
        
        /* Mobile adjustment for time inputs */
        @media (max-width: 500px) {
            .time-controls-row { flex-direction: column; align-items: flex-start; gap: 15px; }
            .btn-add-time { width: 100%; margin-top: 5px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand" onclick="goBack()">
            <svg width="30" height="30" viewBox="0 0 100 100" style="margin-right: 10px;">
                <rect x="35" y="10" width="30" height="80" rx="5" fill="#EF4444" />
                <rect x="10" y="35" width="80" height="30" rx="5" fill="#EF4444" />
            </svg>
            <span>MED<span style="color:var(--secondary)">e</span>LIFE</span>
        </div>
        <div class="nav-items">
            <div class="nav-item" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back to Dashboard</div>
        </div>
        <div class="user-mini-profile">
            <img id="sideAvatar" src="https://via.placeholder.com/150" class="mini-avatar">
            <div>
                <h4 id="sideName" style="font-size: 0.9rem;">User</h4>
                <p id="sideRole" style="font-size: 0.75rem; color: var(--gray);">Profile Settings</p>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div class="profile-header">
            <div class="profile-img-container">
                <img id="mainProfileImg" src="https://via.placeholder.com/150" class="profile-big-img">
                <label for="imgUpload" class="camera-btn"><i class="fas fa-camera"></i></label>
                <input type="file" id="imgUpload" hidden accept="image/*" onchange="previewImage(this)">
            </div>
            <div>
                <h1 id="headerName">Loading...</h1>
                <p id="headerRole" style="color:var(--gray)">Update your personal details</p>
            </div>
        </div>

        <div class="profile-nav">
            <div class="p-nav-item active" onclick="switchTab('details')">Detail Information</div>
            <div class="p-nav-item" onclick="switchTab('account')">Account</div>
        </div>

        <div id="detailsTab" class="form-section active">
            <form id="profileForm" onsubmit="event.preventDefault(); saveProfile();">
                <div class="form-grid" id="dynamicFields">
                    </div>
                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>

        <div id="accountTab" class="form-section">
            <h3 style="margin-bottom:20px;">Account Settings</h3>
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" id="accEmail" class="form-input" disabled style="background:#F3F4F6; cursor:not-allowed;">
            </div>
            <div class="form-group">
                <label>User ID</label>
                <input type="text" id="accUid" class="form-input" disabled style="background:#F3F4F6; cursor:not-allowed;">
            </div>
            <p style="color:var(--gray); font-size:0.9rem; margin-top:20px;">To update sensitive account information like passwords, please contact support.</p>
        </div>

    </main>

    <div id="toast-box"><i class="fas fa-check-circle"></i> <span id="toast-msg">Saved Successfully</span></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="js/firebase-init.js"></script>

    <script>
        const db = firebase.firestore();
        
        // --- 1. HELPER FUNCTIONS (Must be defined first) ---
        
        function generateOptions(start, end, step = 1) {
            let ops = '';
            for(let i=start; i<=end; i+=step) {
                let val = i < 10 ? '0'+i : i;
                ops += `<option value="${val}">${val}</option>`;
            }
            return ops;
        }

        function toggleDay(el) { el.classList.toggle('selected'); }

        function addScheduleRow() {
            // Get Days
            const daysMap = { 'Mon':1, 'Tue':2, 'Wed':3, 'Thu':4, 'Fri':5, 'Sat':6, 'Sun':7 };
            const selectedEls = Array.from(document.querySelectorAll('.day-circle.selected'));
            
            if(selectedEls.length === 0) { alert("Select at least one day"); return; }
            
            selectedEls.sort((a,b) => daysMap[a.getAttribute('data-d')] - daysMap[b.getAttribute('data-d')]);
            const dayNames = selectedEls.map(el => el.getAttribute('data-d'));

            // Format Day String
            let dayString = dayNames.join(', ');
            if (dayNames.length > 2 && isConsecutive(selectedEls, daysMap)) {
                dayString = `${dayNames[0]} - ${dayNames[dayNames.length-1]}`;
            } else if(dayNames.length === 7) dayString = "Everyday";

            // Get Time
            const t = {
                oh: document.getElementById('openH').value,
                om: document.getElementById('openM').value,
                oa: document.getElementById('openAmPm').value,
                ch: document.getElementById('closeH').value,
                cm: document.getElementById('closeM').value,
                ca: document.getElementById('closeAmPm').value
            };

            const timeString = `${t.oh}:${t.om} ${t.oa} - ${t.ch}:${t.cm} ${t.ca}`;
            const fullString = `${dayString}: ${timeString}`;

            // Create Visual Tag
            const container = document.getElementById('scheduleContainer');
            document.getElementById('emptySchedMsg').style.display = 'none';

            const div = document.createElement('div');
            div.className = 'schedule-tag';
            div.innerHTML = `<span><i class="far fa-clock" style="color:var(--primary); margin-right:8px;"></i>${fullString}</span> <i class="fas fa-times" style="color:#EF4444; cursor:pointer;" onclick="removeSchedule(this)"></i>`;
            container.appendChild(div);

            // Reset UI
            selectedEls.forEach(el => el.classList.remove('selected'));
            updateHiddenInput();
        }

        function removeSchedule(icon) {
            icon.closest('.schedule-tag').remove();
            const container = document.getElementById('scheduleContainer');
            if(container.children.length <= 1) { 
                document.getElementById('emptySchedMsg').style.display = 'block';
            }
            updateHiddenInput();
        }

        function updateHiddenInput() {
            const tags = document.querySelectorAll('.schedule-tag span');
            let finalVal = [];
            tags.forEach(t => finalVal.push(t.innerText));
            document.getElementById('inp_time').value = finalVal.join(' | ');
        }

        function isConsecutive(els, map) {
            for(let i=0; i < els.length-1; i++) {
                if(map[els[i+1].getAttribute('data-d')] - map[els[i].getAttribute('data-d')] !== 1) return false;
            }
            return true;
        }

        // --- 2. MAIN LOGIC ---

        const role = localStorage.getItem('userRole');
        const email = localStorage.getItem('userEmail');
        const uid = email; 
        const name = localStorage.getItem('userName');

        if(!email) window.location.href = 'index.html';

        document.getElementById('sideName').innerText = name;
        document.getElementById('headerName').innerText = name;
        document.getElementById('sideRole').innerText = role ? role.charAt(0).toUpperCase() + role.slice(1) : '';
        document.getElementById('headerRole').innerText = role ? role.charAt(0).toUpperCase() + role.slice(1) : '';
        document.getElementById('accEmail').value = email;
        document.getElementById('accUid').value = uid;

        // Render Dynamic Fields
        const container = document.getElementById('dynamicFields');
        
        if (role === 'patient') {
            container.innerHTML = `
                <div class="form-group"><label>Full Name</label><input type="text" class="form-input" id="inp_name" value="${name}"></div>
                
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-input" id="inp_gender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Age (Years)</label>
                    <input type="number" class="form-input" id="inp_age" placeholder="e.g. 25">
                </div>
                <div class="form-group"><label>Blood Group</label><select class="form-input" id="inp_bloodGroup"><option value="">Select</option><option>A+</option><option>A-</option><option>B+</option><option>B-</option><option>O+</option><option>O-</option><option>AB+</option><option>AB-</option></select></div>
                <div class="form-group"><label>Height (cm)</label><input type="number" class="form-input" id="inp_height" placeholder="e.g. 175"></div>
                <div class="form-group"><label>Weight (kg)</label><input type="number" class="form-input" id="inp_weight" placeholder="e.g. 70"></div>
                <div class="form-group" style="grid-column:1/-1"><label>Address</label><input type="text" class="form-input" id="inp_address" placeholder="Home Address"></div>
                
                <div class="section-divider">Emergency Contact</div>
                
                <div class="form-group"><label>Contact Name</label><input type="text" class="form-input" id="inp_emName"></div>
                <div class="form-group"><label>Relation</label><input type="text" class="form-input" id="inp_emRelation" placeholder="e.g. Father, Spouse"></div>
                <div class="form-group"><label>Phone Number</label><input type="tel" class="form-input" id="inp_emPhone"></div>
                <div class="form-group"><label>Email</label><input type="email" class="form-input" id="inp_emEmail"></div>
            `;
        
        } else if (role === 'doctor') {
            // Using the helper function here is now SAFE because it is defined above
            container.innerHTML = `
                <div class="form-group"><label>Full Name</label><input type="text" class="form-input" id="inp_name" value="${name}"></div>
                <div class="form-group"><label>Specialist In</label><input type="text" class="form-input" id="inp_specialist" placeholder="e.g. Cardiology"></div>
                <div class="form-group"><label>Degrees</label><input type="text" class="form-input" id="inp_degrees" placeholder="e.g. MBBS, MD"></div>
                <div class="form-group"><label>Contact Number</label><input type="tel" class="form-input" id="inp_phone"></div>
                <div class="form-group" style="grid-column:1/-1"><label>Chamber Address</label><input type="text" class="form-input" id="inp_address"></div>
                
                <div class="form-group" style="grid-column:1/-1">
                    <label>Manage Schedule</label>
                    <div class="time-builder-area">
                        <div style="display:flex; gap:8px; margin-bottom:15px; flex-wrap:wrap;">
                            <div class="day-circle" onclick="toggleDay(this)" data-d="Mon">M</div>
                            <div class="day-circle" onclick="toggleDay(this)" data-d="Tue">T</div>
                            <div class="day-circle" onclick="toggleDay(this)" data-d="Wed">W</div>
                            <div class="day-circle" onclick="toggleDay(this)" data-d="Thu">T</div>
                            <div class="day-circle" onclick="toggleDay(this)" data-d="Fri">F</div>
                            <div class="day-circle" onclick="toggleDay(this)" data-d="Sat">S</div>
                            <div class="day-circle" onclick="toggleDay(this)" data-d="Sun">S</div>
                        </div>

                        <div class="time-controls-row" style="display:flex; flex-wrap:wrap; gap:15px; align-items:flex-end; margin-bottom:15px;">
                            <div>
                                <span style="font-size:0.75rem; color:var(--gray); display:block; margin-bottom:4px;">Open Time</span>
                                <div class="time-select-group">
                                    <select id="openH" class="time-select">${generateOptions(1,12)}</select> :
                                    <select id="openM" class="time-select">${generateOptions(0,50,10)}</select>
                                    <select id="openAmPm" class="time-select"><option>AM</option><option>PM</option></select>
                                </div>
                            </div>
                            <span style="color:var(--gray); padding-bottom:10px;">-</span>
                            <div>
                                <span style="font-size:0.75rem; color:var(--gray); display:block; margin-bottom:4px;">Close Time</span>
                                <div class="time-select-group">
                                    <select id="closeH" class="time-select">${generateOptions(1,12)}</select> :
                                    <select id="closeM" class="time-select">${generateOptions(0,50,10)}</select>
                                    <select id="closeAmPm" class="time-select"><option>PM</option><option>AM</option></select>
                                </div>
                            </div>
                            <button type="button" class="btn-add-time" onclick="addScheduleRow()"><i class="fas fa-plus"></i> Add Hours</button>
                        </div>

                        <div id="scheduleContainer" style="border-top:1px solid #E5E7EB; padding-top:10px;">
                            <p id="emptySchedMsg" style="font-size:0.85rem; color:var(--gray); font-style:italic;">No hours added yet.</p>
                        </div>
                    </div>
                    <input type="hidden" id="inp_time">
                </div>
            `;
        } else if (role === 'pharmacy') {
            container.innerHTML = `
                <div class="form-group"><label>Pharmacy Name</label><input type="text" class="form-input" id="inp_name" value="${name}"></div>
                <div class="form-group"><label>Registration Number</label><input type="text" class="form-input" id="inp_regNum"></div>
                <div class="form-group" style="grid-column:1/-1"><label>Address</label><input type="text" class="form-input" id="inp_address"></div>
            `;
        }

        // --- 3. DATA LOADING ---
        let currentProfilePic = null;

        db.collection('users').doc(uid).get().then(doc => {
            if(doc.exists) {
                const data = doc.data();
                
                if(data.profilePic) {
                    document.getElementById('mainProfileImg').src = data.profilePic;
                    document.getElementById('sideAvatar').src = data.profilePic;
                    currentProfilePic = data.profilePic;
                }

                // Generic inputs
                document.querySelectorAll('input, select').forEach(input => {
                    const key = input.id.replace('inp_', '');
                    if(data[key] && key !== 'time') input.value = data[key];
                });

                // Load Time Tags Specifically
                if(data.time && document.getElementById('scheduleContainer')) {
                    // Split by separator ' | ' if multiple, or just handle string
                    // Note: This matches the save format below
                    const times = data.time.split(' | ');
                    const schedCont = document.getElementById('scheduleContainer');
                    const emptyMsg = document.getElementById('emptySchedMsg');
                    
                    if(times.length > 0 && times[0] !== "") {
                        emptyMsg.style.display = 'none';
                        times.forEach(tStr => {
                            if(!tStr) return;
                            const div = document.createElement('div');
                            div.className = 'schedule-tag';
                            div.innerHTML = `<span><i class="far fa-clock" style="color:var(--primary); margin-right:8px;"></i>${tStr}</span> <i class="fas fa-times" style="color:#EF4444; cursor:pointer;" onclick="removeSchedule(this)"></i>`;
                            schedCont.appendChild(div);
                        });
                        document.getElementById('inp_time').value = data.time;
                    }
                }
            }
        });

        function switchTab(tabName) {
            document.querySelectorAll('.p-nav-item').forEach(i => i.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            
            if(tabName === 'details') {
                document.querySelectorAll('.p-nav-item')[0].classList.add('active');
                document.getElementById('detailsTab').classList.add('active');
            } else {
                document.querySelectorAll('.p-nav-item')[1].classList.add('active');
                document.getElementById('accountTab').classList.add('active');
            }
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('mainProfileImg').src = e.target.result;
                    currentProfilePic = e.target.result; 
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveProfile() {
            const formData = { profilePic: currentProfilePic };
            
            document.querySelectorAll('[id^="inp_"]').forEach(input => {
                const key = input.id.replace('inp_', '');
                formData[key] = input.value;
            });

            if(formData.name) localStorage.setItem('userName', formData.name);

            db.collection('users').doc(uid).set(formData, { merge: true }).then(() => {
                const toast = document.getElementById('toast-box');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            }).catch(err => alert("Error saving: " + err.message));
        }

        function goBack() {
            const dashboard = role + '-dashboard.html';
            window.location.href = dashboard;
        }
    </script>



    <script>
        // --- NEW TIME PICKER FUNCTIONS ---
        function openTimeScheduler() {
            document.getElementById('timeModal').classList.add('active');
            // Reset selection for fresh start
            document.querySelectorAll('.day-circle').forEach(d => d.classList.remove('selected'));
            document.getElementById('pickerStart').value = '';
            document.getElementById('pickerEnd').value = '';
        }

        function toggleDay(el) {
            el.classList.toggle('selected');
        }

        function applyTimeSelection() {
            // 1. Get Selected Days
            const daysMap = { 'Mon':1, 'Tue':2, 'Wed':3, 'Thu':4, 'Fri':5, 'Sat':6, 'Sun':7 };
            const selectedEls = Array.from(document.querySelectorAll('.day-circle.selected'));
            
            if(selectedEls.length === 0) { alert("Please select at least one day."); return; }
            
            // Sort days correctly (Mon -> Sun)
            selectedEls.sort((a,b) => daysMap[a.getAttribute('data-d')] - daysMap[b.getAttribute('data-d')]);
            const dayNames = selectedEls.map(el => el.getAttribute('data-d'));

            // 2. Format Days String (e.g., "Mon-Fri" or "Mon, Wed, Fri")
            let dayString = dayNames.join(', ');
            if (dayNames.length > 2 && isConsecutive(selectedEls, daysMap)) {
                dayString = `${dayNames[0]} - ${dayNames[dayNames.length-1]}`;
            } else if(dayNames.length === 7) {
                dayString = "Everyday";
            }

            // 3. Get Time & Format (24h -> 12h)
            const start = document.getElementById('pickerStart').value;
            const end = document.getElementById('pickerEnd').value;

            if(!start || !end) { alert("Please select Open and Close times."); return; }

            const finalString = `${dayString}: ${formatTime(start)} - ${formatTime(end)}`;
            
            // 4. Update the main input and close
            document.getElementById('inp_time').value = finalString;
            document.getElementById('timeModal').classList.remove('active');
        }

        // Helper: Check if selected days are consecutive (e.g., Mon, Tue, Wed)
        function isConsecutive(els, map) {
            for(let i=0; i < els.length-1; i++) {
                if(map[els[i+1].getAttribute('data-d')] - map[els[i].getAttribute('data-d')] !== 1) return false;
            }
            return true;
        }

        // Helper: Convert 13:00 to 01:00 PM
        function formatTime(timeStr) {
            let [h, m] = timeStr.split(':');
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            h = h ? h : 12; // 0 becomes 12
            return `${h}:${m} ${ampm}`;
        }
    </script>

    <script>
        // 1. Generate Dropdown Options (Helper)
        function generateOptions(start, end, step = 1) {
            let ops = '';
            for(let i=start; i<=end; i+=step) {
                let val = i < 10 ? '0'+i : i;
                ops += `<option value="${val}">${val}</option>`;
            }
            return ops;
        }

        // 2. Toggle Day Selection
        function toggleDay(el) { el.classList.toggle('selected'); }

        // 3. Add Schedule Row
        function addScheduleRow() {
            // Get Days
            const daysMap = { 'Mon':1, 'Tue':2, 'Wed':3, 'Thu':4, 'Fri':5, 'Sat':6, 'Sun':7 };
            const selectedEls = Array.from(document.querySelectorAll('.day-circle.selected'));
            
            if(selectedEls.length === 0) { alert("Select at least one day"); return; }
            
            selectedEls.sort((a,b) => daysMap[a.getAttribute('data-d')] - daysMap[b.getAttribute('data-d')]);
            const dayNames = selectedEls.map(el => el.getAttribute('data-d'));

            // Format Day String
            let dayString = dayNames.join(', ');
            if (dayNames.length > 2 && isConsecutive(selectedEls, daysMap)) {
                dayString = `${dayNames[0]} - ${dayNames[dayNames.length-1]}`;
            } else if(dayNames.length === 7) dayString = "Everyday";

            // Get Time
            const t = {
                oh: document.getElementById('openH').value,
                om: document.getElementById('openM').value,
                oa: document.getElementById('openAmPm').value,
                ch: document.getElementById('closeH').value,
                cm: document.getElementById('closeM').value,
                ca: document.getElementById('closeAmPm').value
            };

            const timeString = `${t.oh}:${t.om} ${t.oa} - ${t.ch}:${t.cm} ${t.ca}`;
            const fullString = `${dayString}: ${timeString}`;

            // Create Visual Tag
            const container = document.getElementById('scheduleContainer');
            document.getElementById('emptySchedMsg').style.display = 'none';

            const div = document.createElement('div');
            div.className = 'schedule-tag';
            div.innerHTML = `<span><i class="far fa-clock" style="color:var(--primary); margin-right:8px;"></i>${fullString}</span> <i class="fas fa-times" style="color:#EF4444; cursor:pointer;" onclick="removeSchedule(this)"></i>`;
            container.appendChild(div);

            // Reset UI
            selectedEls.forEach(el => el.classList.remove('selected'));
            updateHiddenInput();
        }

        // 4. Remove Schedule
        function removeSchedule(icon) {
            icon.closest('.schedule-tag').remove();
            const container = document.getElementById('scheduleContainer');
            if(container.children.length <= 1) { // 1 because emptySchedMsg is hidden but present
                document.getElementById('emptySchedMsg').style.display = 'block';
            }
            updateHiddenInput();
        }

        // 5. Update Hidden Input (For DB Saving)
        function updateHiddenInput() {
            const tags = document.querySelectorAll('.schedule-tag span');
            let finalVal = [];
            tags.forEach(t => finalVal.push(t.innerText));
            // Join with a separator that looks good in patient view
            document.getElementById('inp_time').value = finalVal.join(' | ');
        }

        // 6. Check Consecutive Days Helper
        function isConsecutive(els, map) {
            for(let i=0; i < els.length-1; i++) {
                if(map[els[i+1].getAttribute('data-d')] - map[els[i].getAttribute('data-d')] !== 1) return false;
            }
            return true;
        }

        // 7. Auto-Load Existing Data (Safe Handling)
        // We modify the existing load loop to handle this specific field
        const originalDbLoad = db.collection('users').doc(uid).get();
        originalDbLoad.then(doc => {
            if(doc.exists && doc.data().time) {
                // If data exists, just populate the hidden field and show a "Saved" tag
                // Note: Parsing complex strings back to UI is risky, so we show it as a tag they can delete.
                setTimeout(() => {
                    const savedTime = doc.data().time;
                    if(savedTime && document.getElementById('scheduleContainer')) {
                        document.getElementById('emptySchedMsg').style.display = 'none';
                        const div = document.createElement('div');
                        div.className = 'schedule-tag';
                        div.innerHTML = `<span>${savedTime}</span> <i class="fas fa-times" style="color:#EF4444; cursor:pointer;" onclick="removeSchedule(this)"></i>`;
                        document.getElementById('scheduleContainer').appendChild(div);
                        document.getElementById('inp_time').value = savedTime;
                    }
                }, 1000); // Small delay to ensure HTML is injected
            }
        });
    </script>
</body>
