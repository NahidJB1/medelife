<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | MEDeLIFE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #EF4444; --secondary: #22C55E; --dark: #111827; --gray: #6B7280; --light: #F3F4F6; --white: #ffffff; --sidebar-width: 260px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #F9FAFB; color: var(--dark); display: flex; }
        
        /* Reused Sidebar Styles */
        .sidebar { width: var(--sidebar-width); height: 100vh; background: var(--white); position: fixed; top: 0; left: 0; border-right: 1px solid #E5E7EB; display: flex; flex-direction: column; padding: 2rem 1.5rem; transition: all 0.3s ease; z-index: 100; }
        .brand { font-size: 24px; font-weight: 700; margin-bottom: 3rem; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .nav-items { flex: 1; display: flex; flex-direction: column; gap: 0.5rem; }
        .nav-item { padding: 12px 15px; border-radius: 12px; color: var(--gray); font-weight: 500; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 12px; }
        .nav-item:hover { background: #FEF2F2; color: var(--primary); }
        .user-mini-profile { border-top: 1px solid #E5E7EB; padding-top: 1.5rem; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .mini-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--secondary); }
        
        /* Main Content */
        .main-content { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); padding: 2rem 3rem; min-height: 100vh; }
        
        /* Profile Specific Styles */
        .profile-header { background: white; border-radius: 16px; padding: 2rem; display: flex; align-items: center; gap: 2rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid #E5E7EB; margin-bottom: 2rem; position: relative; }
        .profile-img-container { position: relative; width: 120px; height: 120px; }
        .profile-big-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--secondary); }
        .camera-btn { position: absolute; bottom: 0; right: 0; background: var(--dark); color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; border: 2px solid white; }
        .camera-btn:hover { background: var(--primary); }
        
        .profile-nav { display: flex; gap: 30px; border-bottom: 2px solid #E5E7EB; margin-bottom: 2rem; }
        .p-nav-item { padding: 10px 5px; cursor: pointer; font-weight: 600; color: var(--gray); position: relative; bottom: -2px; border-bottom: 3px solid transparent; transition: 0.3s; }
        .p-nav-item.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        
        .form-section { background: white; padding: 2rem; border-radius: 16px; border: 1px solid #E5E7EB; animation: fadeIn 0.5s; display: none; }
        .form-section.active { display: block; }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-size: 0.9rem; font-weight: 500; margin-bottom: 8px; color: #374151; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 10px; outline: none; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        .form-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1); }
        
        .section-divider { grid-column: 1 / -1; margin: 1.5rem 0 1rem 0; padding-bottom: 10px; border-bottom: 1px solid #E5E7EB; font-weight: 600; color: var(--primary); font-size: 1.1rem; }
        
        .btn-save { background: var(--dark); color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 2rem; transition: 0.3s; }
        .btn-save:hover { background: var(--primary); transform: translateY(-2px); }

        #toast-box { position: fixed; bottom: 30px; right: 30px; background: var(--dark); color: white; padding: 15px 25px; border-radius: 12px; z-index: 9999; opacity: 0; transform: translateY(20px); transition: all 0.3s ease; pointer-events: none; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); display: flex; align-items: center; gap: 10px; }
        #toast-box.show { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); position: fixed; } .main-content { margin-left: 0; width: 100%; padding: 1.5rem; } .profile-header { flex-direction: column; text-align: center; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand" onclick="goBack()">
            <svg width="30" height="30" viewBox="0 0 100 100" style="margin-right: 10px;">
                <rect x="35" y="10" width="30" height="80" rx="5" fill="#EF4444" />
                <rect x="10" y="35" width="80" height="30" rx="5" fill="#EF4444" />
            </svg>
            <span>MED<span style="color:var(--secondary)">e</span>LIFE</span>
        </div>
        <div class="nav-items">
            <div class="nav-item" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back to Dashboard</div>
        </div>
        <div class="user-mini-profile">
            <img id="sideAvatar" src="https://via.placeholder.com/150" class="mini-avatar">
            <div>
                <h4 id="sideName" style="font-size: 0.9rem;">User</h4>
                <p id="sideRole" style="font-size: 0.75rem; color: var(--gray);">Profile Settings</p>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div class="profile-header">
            <div class="profile-img-container">
                <img id="mainProfileImg" src="https://via.placeholder.com/150" class="profile-big-img">
                <label for="imgUpload" class="camera-btn"><i class="fas fa-camera"></i></label>
                <input type="file" id="imgUpload" hidden accept="image/*" onchange="previewImage(this)">
            </div>
            <div>
                <h1 id="headerName">Loading...</h1>
                <p id="headerRole" style="color:var(--gray)">Update your personal details</p>
            </div>
        </div>

        <div class="profile-nav">
            <div class="p-nav-item active" onclick="switchTab('details')">Detail Information</div>
            <div class="p-nav-item" onclick="switchTab('account')">Account</div>
        </div>

        <div id="detailsTab" class="form-section active">
            <form id="profileForm" onsubmit="event.preventDefault(); saveProfile();">
                <div class="form-grid" id="dynamicFields">
                    </div>
                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>

        <div id="accountTab" class="form-section">
            <h3 style="margin-bottom:20px;">Account Settings</h3>
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" id="accEmail" class="form-input" disabled style="background:#F3F4F6; cursor:not-allowed;">
            </div>
            <div class="form-group">
                <label>User ID</label>
                <input type="text" id="accUid" class="form-input" disabled style="background:#F3F4F6; cursor:not-allowed;">
            </div>
            <p style="color:var(--gray); font-size:0.9rem; margin-top:20px;">To update sensitive account information like passwords, please contact support.</p>
        </div>

    </main>

    <div id="toast-box"><i class="fas fa-check-circle"></i> <span id="toast-msg">Saved Successfully</span></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="js/firebase-init.js"></script>

    <script>
        const db = firebase.firestore();
        
        // 1. Get Context
        const role = localStorage.getItem('userRole');
        const email = localStorage.getItem('userEmail');
        const uid = email; // Using Email as ID as per previous files
        const name = localStorage.getItem('userName');

        if(!email) window.location.href = 'index.html';

        // 2. Setup UI Strings
        document.getElementById('sideName').innerText = name;
        document.getElementById('headerName').innerText = name;
        document.getElementById('sideRole').innerText = role.charAt(0).toUpperCase() + role.slice(1);
        document.getElementById('headerRole').innerText = role.charAt(0).toUpperCase() + role.slice(1);
        document.getElementById('accEmail').value = email;
        document.getElementById('accUid').value = uid;

        // 3. Render Dynamic Fields
        const container = document.getElementById('dynamicFields');
        
        if (role === 'patient') {
            container.innerHTML = `
                <div class="form-group"><label>Full Name</label><input type="text" class="form-input" id="inp_name" value="${name}"></div>
                <div class="form-group"><label>Blood Group</label><select class="form-input" id="inp_bloodGroup"><option value="">Select</option><option>A+</option><option>A-</option><option>B+</option><option>B-</option><option>O+</option><option>O-</option><option>AB+</option><option>AB-</option></select></div>
                <div class="form-group"><label>Height (cm)</label><input type="number" class="form-input" id="inp_height" placeholder="e.g. 175"></div>
                <div class="form-group"><label>Weight (kg)</label><input type="number" class="form-input" id="inp_weight" placeholder="e.g. 70"></div>
                <div class="form-group" style="grid-column:1/-1"><label>Address</label><input type="text" class="form-input" id="inp_address" placeholder="Home Address"></div>
                
                <div class="section-divider">Emergency Contact</div>
                
                <div class="form-group"><label>Contact Name</label><input type="text" class="form-input" id="inp_emName"></div>
                <div class="form-group"><label>Relation</label><input type="text" class="form-input" id="inp_emRelation" placeholder="e.g. Father, Spouse"></div>
                <div class="form-group"><label>Phone Number</label><input type="tel" class="form-input" id="inp_emPhone"></div>
                <div class="form-group"><label>Email</label><input type="email" class="form-input" id="inp_emEmail"></div>
            `;
        } else if (role === 'doctor') {
            container.innerHTML = `
                <div class="form-group"><label>Full Name</label><input type="text" class="form-input" id="inp_name" value="${name}"></div>
                <div class="form-group"><label>Specialist In</label><input type="text" class="form-input" id="inp_specialist" placeholder="e.g. Cardiology"></div>
                <div class="form-group"><label>Degrees (Separate by comma)</label><input type="text" class="form-input" id="inp_degrees" placeholder="e.g. MBBS, MD (Harvard)"></div>
                <div class="form-group"><label>Contact Number</label><input type="tel" class="form-input" id="inp_phone"></div>
                <div class="form-group" style="grid-column:1/-1"><label>Chamber Address</label><input type="text" class="form-input" id="inp_address"></div>
                <div class="form-group" style="grid-column:1/-1"><label>Usual Checking Time</label><input type="text" class="form-input" id="inp_time" placeholder="e.g. Mon-Fri, 4PM - 8PM"></div>
            `;
        } else if (role === 'pharmacy') {
            container.innerHTML = `
                <div class="form-group"><label>Pharmacy Name</label><input type="text" class="form-input" id="inp_name" value="${name}"></div>
                <div class="form-group"><label>Registration Number</label><input type="text" class="form-input" id="inp_regNum"></div>
                <div class="form-group" style="grid-column:1/-1"><label>Address</label><input type="text" class="form-input" id="inp_address"></div>
            `;
        }

        // 4. Load Existing Data
        let currentProfilePic = null;

        db.collection('users').doc(uid).get().then(doc => {
            if(doc.exists) {
                const data = doc.data();
                
                // Load Image
                if(data.profilePic) {
                    document.getElementById('mainProfileImg').src = data.profilePic;
                    document.getElementById('sideAvatar').src = data.profilePic;
                    currentProfilePic = data.profilePic;
                }

                // Load Fields Loop
                const inputs = document.querySelectorAll('input, select');
                inputs.forEach(input => {
                    const key = input.id.replace('inp_', ''); // e.g. "bloodGroup"
                    if(data[key]) input.value = data[key];
                    
                    // Handle nested emergency contact manually if needed, 
                    // but for simplicity we save flattened keys like emName, emRelation etc.
                });
            }
        });

        // 5. Functions
        function switchTab(tabName) {
            document.querySelectorAll('.p-nav-item').forEach(i => i.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            
            if(tabName === 'details') {
                document.querySelectorAll('.p-nav-item')[0].classList.add('active');
                document.getElementById('detailsTab').classList.add('active');
            } else {
                document.querySelectorAll('.p-nav-item')[1].classList.add('active');
                document.getElementById('accountTab').classList.add('active');
            }
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('mainProfileImg').src = e.target.result;
                    currentProfilePic = e.target.result; // Update variable to be saved
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveProfile() {
            const formData = { profilePic: currentProfilePic }; // Start with image
            
            // Collect all inputs starting with inp_
            document.querySelectorAll('[id^="inp_"]').forEach(input => {
                const key = input.id.replace('inp_', '');
                formData[key] = input.value;
            });

            // Update Name in LocalStorage if changed
            if(formData.name) localStorage.setItem('userName', formData.name);

            db.collection('users').doc(uid).set(formData, { merge: true }).then(() => {
                const toast = document.getElementById('toast-box');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            }).catch(err => alert("Error saving: " + err.message));
        }

        function goBack() {
            const dashboard = role + '-dashboard.html';
            window.location.href = dashboard;
        }
    </script>
</body>
</html>
